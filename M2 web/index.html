<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Titulo da página -->
        <title>Trabalho M2</title>
        
        <!-- link do arquivo css -->
	    <link rel="stylesheet" type="text/css" href="style.css" />

        <!-- Link do arquivo javaScript -->
        <script  type="text/javascript" src="javaScript.js"></script>

    </head>
    <body>
        <h1>Trabalho M2 – Técnicas de programação para front-end - JS e CSS</h1>

        <form name="formularioNome" action="#" id="formularioId" method="get" onsubmit="return valida()" >
            <thead class="thead">
            <h1>Formulário</h1>
            </thead>

            <tbody>
            <!-- Nome da obra -->
            <label for="nome da obra">Nome da Obra</label>
            <input type="text" id="nomeDaObraId" placeholder="Nome da obra" name="nomeDaObra" class="input" />
            
            <!-- Nome do autor da obra -->
            <label for="nome do Autor">Nome do Autor</label>
            <input type="text" id="nomeDoAutorId" placeholder="Nome do autor" name="nomeDoAutor" class="input" />

            <!-- Ano da obra -->
            <label for="Ano da obra">Ano da obra</label>
            <input type="text" id="anoDaObraId" placeholder="Ano da obra" name="anoDaObraName" class="input" />

            <!-- Seleciona o período -->
            <label for="período">Selecione período</label>
            <select name="selectPeriodoDaObra" class="input">
                <option value="vazio"selected>Vazio</option>
                <option value="D.C">D.C</option>
                <option value="A.C">A.C</option>
            </select>

            <!-- Seleciona o tipo da obra -->
            <label for="Tipo" >Selecione Tipo da obra</label>
            <select name="selectTipoDaObra" class="input">
                <option value="vazio"selected>Vazio</option>
                <option value="quadro">Quadro</option>
                <option value="escultura">Escultura</option>
                <option value="outro">Outro</option>
            </select>

            <!-- Detalhamento campo text limite 2000 caracteres max de entrada -->
            <label for="Detalhamento">Detalhamento</label>
            <textarea id="detalhamentoId" name="detalhamento" placeholder="Detalhamento" cols="40" rows="5" class="input" ></textarea>

            </tbody>

            <tfoot>
            <button id="validaId" name="validaName" onclick="valida()">Confirmar</button>
            </tfoot>
        </form>

            <!-- tabela para interação  -->
        <table id="tableId" name="tableName" border="1">
            <thead>
            <tr>
                <th>titulo 1</th>
                <th>titulo 2</th>
                <th>titulo 3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Body1 linha1</td>
                <td>Body2 linha1</td>
                <td>Body3 linha1</td>
            </tr>
            <tr>
                <td>Body1 linha2</td>
                <td>Body2 linha2</td>
                <td>Body3 linha2</td>
            </tr>
            </tbody>
            <tfoot>
                <td>Foot 1</td>
                <td>Foot 2</td>
                <td>Foot 3</td>
            </tfoot>
         </table>
    </body>
</html>
